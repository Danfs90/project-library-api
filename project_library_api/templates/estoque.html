<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stock.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
</head>
<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul>
            <li class="item-menu">
                <a href="{{ url_for('adicionar_livro') }}">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Adicionar Livros</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="{{ url_for('estoque') }}">
                    <span class="icon"><i class="bi bi-box"></i></span>
                    <span class="txt-link">Estoque</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('conta_admin') }}">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Conta</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('login') }}" id="logout-link" onclick="logout(event)">
                    <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="content inicialadmin">
        <div class="book-catalog">
            <!-- Exemplo de item de livro com botÃµes -->
            <div class="book-item" data-id="1">
                <div class="book-info">
                    <p>Nome do Livro</p>
                    <p id="estoque-1" data-id="1">Estoque: 10</p>
                </div>
                <div class="estoque-actions">
                    <button id="btn-redefinir-1" class="btn-redefinir" data-id="1">Redefinir Estoque</button>
                    <button id="btn-excluir-1" class="btn-excluir" data-id="1">Excluir</button>
                </div>
                <div id="campo-redefinir-1" class="campo-redefinir" style="display: none;">
                    <input type="number" id="novo-estoque-1" placeholder="Novo Estoque">
                    <button id="btn-confirmar-redefinir-1" class="btn-confirmar-redefinir" data-id="1">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/estoque.js') }}"></script>
</body>
</html>
